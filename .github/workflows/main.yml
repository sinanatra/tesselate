name: Deploy SvelteKit (frontend/) to GitHub Pages

on:
  push:
    branches: [ main ] 
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Set BASE_PATH
        id: base
        run: |
          REPO="${{ github.event.repository.name }}"
          if [[ "$REPO" == *".github.io" ]]; then
            echo "BASE_PATH=" >> $GITHUB_OUTPUT
          else
            echo "BASE_PATH=/${REPO}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          BASE_PATH: ${{ steps.base.outputs.BASE_PATH }}
          NODE_ENV: production
        run: |
          echo "Using BASE_PATH=$BASE_PATH"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
